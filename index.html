<html style="height: 300vh">

    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="jl-coloringBook.js"></script>

  <body>
    <h1>раскраска</h1>

    <jl-coloringbook
      randomize="true"
      css="./customizedTheme.css"
      maxbrushsize="100"
    >
      <i color="rgba(87, 87, 87,0.8)"></i>
      <i color="rgba(220, 35, 35,0.8)"></i>
      <i color="rgba(42, 75, 215,0.8)"></i>
      <i color="rgba(29, 105, 20,0.8)"></i>
      <i color="rgba(129, 74, 25,0.8)"></i>
      <i color="rgba(129, 38, 192,0.8)"></i>
      <i color="rgba(160, 160, 160,0.8)"></i>
      <i color="rgba(129, 197, 122,0.8)"></i>
      <i color="rgba(157, 175, 255,0.8)"></i>
      <i color="rgba(41, 208, 208,0.8)"></i>
      <i color="rgba(255, 146, 51,0.8)"></i>
      <i color="rgba(255, 238, 51,0.8)"></i>
      <i color="rgba(233, 222, 187,0.8)"></i>
      <i color="rgba(255, 205, 243,0.8)"></i>
      <i color="rgba(255, 255, 255,0.8)"></i>
      <i color="rgba(255, 255, 255)"></i>
      <img src="./images/astronaut.png" />
      <img src="./images/eagle.png" />
      <img src="./images/glass.jpg" />
    </jl-coloringbook>
    <br /><br /><br />

    <script>
      //find correct jl-coloringbook element
      $("#dynamic")
        //Append image(s) to it with whatever code you want to use.
        .append(`<img src="./images/astronaut.png" />`) // then call the init() function to let Jl-colorinbgook render.
        [0].init();
    </script>
  </body>
</html>
